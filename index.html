<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>КТ №1. Таблица со случайными числами</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            min-width: 50px;
        }
        .orange {
            background-color: orange;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>КТ №1. Таблица со случайными числами</h1>

    <button onclick="addNumber()">Добавить число</button>

    <div id="table-container"></div>

    <script>
        let numbers = [];
        for (let i = 0; i < 30; i++) {
            numbers.push(Math.floor(Math.random() * 100));
        }

        function generateTableHTML(nums) {
            let rows = 5;
            let cols = 6;
            let index = 0;
            let html = '<table>';
            
            rows = Math.ceil(nums.length / cols);
            
            for (let row = 0; row < rows; row++) {
                html += '<tr>';
                for (let col = 0; col < cols; col++) {
                    if (index < nums.length) {
                        let num = nums[index];
                        let className = num >= 50 ? ' class="orange"' : '';
                        html += `<td${className}>${num}</td>`;
                        index++;
                    } else {
                        html += '<td></td>';
                    }
                }
                html += '</tr>';
            }
            html += '</table>';
            
            return html;
        }

        document.getElementById('table-container').innerHTML = generateTableHTML(numbers);

        function addNumber() {
            let newNum = Math.floor(Math.random() * 100);
            numbers.push(newNum);
            
            document.getElementById('table-container').innerHTML = generateTableHTML(numbers);
        }
    </script>

</body>
</html>
